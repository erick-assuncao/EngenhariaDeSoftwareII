<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="ludo-container">
        <div class="footer">
            <div class="row">
                <button id="dice-btn" class="btn btn-dice">Dado</button>
                <div class="dice-value"></div>
                <button id="reset-btn" class="btn btn-reset">Reset</button>
            </div>
            <h2 class="active-player">Active Player: <span id="active-player-span">1</span> </h2>
            <div id="board">
                <!-- Espaços do tabuleiro -->
              </div>
              <div id="events">
                <!-- Eventos do jogo serão exibidos aqui -->
              </div>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
    <script>
        import { Ludo } from './Ludo.js';

        const ludoGame = new Ludo();

        const diceBtn = document.getElementById('dice-btn');
        const activePlayerSpan = document.getElementById('active-player-span');

        diceBtn.addEventListener('click', () => {
            ludoGame.onDiceClick();
            const diceValue = ludoGame.valorDado;
            document.querySelector('.dice-value').innerText = `Valor do dado: ${diceValue}`;
        });

        // Reset button functionality can be added similarly

        // Update active player
        setInterval(() => {
            const activePlayer = ludoGame.turn + 1;
            activePlayerSpan.textContent = activePlayer;
        }, 1000);
    </script>
</body>
</html>
